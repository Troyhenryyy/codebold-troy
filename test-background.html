         <div class="slideshow-container">

             <div class="slide-category-container">
                  <a href="" class="slide-category">Comic Art</a>
                  <a href="" class="slide-category">Board Game Art</a>

                <a class="next" onclick="plusSlides(1)">

     <script>

    var slideIndex = 1;
    showDivs(slideIndex);

    function plusSlides(n) {
      showDivs(slideIndex= slideIndex + n);
      tester.innerText = slideIndex;
     
    }

    function showDivs(n) {

      var description = document.getElementById("ss-desc");
      var title = document.getElementById("ss-title");
      var x = document.getElementsByClassName("slide-category")[0];
      var slide =  document.getElementsByClassName("our-work")[0];

      if (n > 7) {slideIndex = 1}
      if (n < 1) {slideIndex = 7}

      if(slideIndex == 1){

        title.innerText = "The Store";
        description.innerText = "Nulla sit consectetur magna proident.";
        slide.style.backgroundImage="linear-gradient(transparent 50%, black), url('store-img.png')";  
      }

      else if(slideIndex == 2){
        title.innerText = "The Car";
        description.innerText = "A cat had nine lives. For three he played, for three he strayed and for the last three, he was hunted...";
        slide.style.backgroundImage="linear-gradient(transparent 50%, black), url('cat-image.png')";  
       
      }

      else if(slideIndex == 3){
        title.innerText = "The Horizon";
        description.innerText = "Voluptate laboris adipisicing nulla deserunt nulla cupidatat est magna esse officia nostrud id mollit. Sunt est reprehenderit est ullamco commodo laboris nisi do consectetur labore ex. Commodo aute enim aliquip excepteur labore est ullamco irure culpa laboris. Adipisicing officia exercitation consequat proident cupidatat duis ut sint duis ea et laboris. Sit esse labore nulla cupidatat quis.";
        slide.style.backgroundImage="linear-gradient(transparent 50%, black), url('horizon-img.png')";  
      }


       
    }
